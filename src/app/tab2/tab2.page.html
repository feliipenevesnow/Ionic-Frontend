<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Cadastro Usuário
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="form-container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>{{ isEditing ? 'Editar Usuário' : 'Cadastrar Novo Usuário' }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <form (ngSubmit)="salvarUsuario()">
          <ion-item>
            <ion-label position="floating">Nome</ion-label>
            <ion-input [(ngModel)]="usuario.first_name" name="first_name" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Sobrenome</ion-label>
            <ion-input [(ngModel)]="usuario.last_name" name="last_name" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input [(ngModel)]="usuario.email" name="email" type="email" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Job</ion-label>
            <ion-input [(ngModel)]="usuario.job" name="job" type="text" required></ion-input>
          </ion-item>
          <ion-button class="button" expand="full" type="submit">{{ isEditing ? 'Atualizar Usuário' : 'Cadastrar Usuário' }}</ion-button>
        </form>
      </ion-card-content>
    </ion-card>
  </div>

</ion-content>
